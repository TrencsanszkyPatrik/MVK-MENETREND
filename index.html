<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVK Menetrend</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Saját CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">MVK Menetrend</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="routesLink">Járatok</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="stopsLink">Megállók</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Járat kereső oldal -->
    <div id="routesPage" class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <!-- Keresési panel -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Keresés</h5>
                        <div class="d-flex justify-content-end">
                            <button id="showFavoriteRoutesBtn" class="btn">
                                <i class="bi bi-star"></i>
                                <span>Kedvenc járatok</span>
                                <span class="badge">0</span>
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="favoriteRoutes" style="display: none;">
                            <h6 class="mb-3">Kedvenc járatok</h6>
                            <div id="favoriteRoutesList" class="list-group mb-3"></div>
                        </div>
                        <div class="mb-3">
                            <label for="dateSelect" class="form-label">Dátum kiválasztása</label>
                            <input type="date" class="form-control" id="dateSelect">
                        </div>
                        <div class="mb-3">
                            <label for="routeSelect" class="form-label">Járat</label>
                            <div class="input-group">
                                <select class="form-select" id="routeSelect">
                                    <option value="">Válassz járatot...</option>
                                </select>
                                <button class="btn btn-outline-secondary favorite-route-btn" type="button" title="Kedvenc">
                                    <i class="bi bi-star"></i>
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="directionSelect" class="form-label">Útirány</label>
                            <select class="form-select" id="directionSelect">
                                <option value="">Válassz útirányt...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="stopSelect" class="form-label">Megálló kiválasztása</label>
                            <select class="form-select" id="stopSelect">
                                <option value="">Válassz megállót...</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Eredmények panel -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Menetrend</h5>
                    </div>
                    <div class="card-body">
                        <div id="scheduleResults">
                            <!-- Itt jelennek meg a menetrendi információk -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Megállók oldal -->
    <div id="stopsPage" class="container mt-4" style="display: none;">
        <div class="row">
            <div class="col-md-4">
                <!-- Dátumválasztó -->
                <div class="date-selector mb-3">
                    <input type="date" class="form-control" id="stopsDateSelect">
                </div>
                <!-- Megállók listája -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Megállók</h5>
                        <div class="d-flex align-items-center gap-2">
                            <div class="input-group input-group-sm" style="width: 150px; margin: 0;">
                                <input type="text" class="form-control" id="stopFilter" placeholder="Keresés..." style="margin: 0;">
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-outline-primary btn-sm" id="nearbyStopsBtn" title="Közeli megállók">
                                    <i class="bi bi-geo-alt"></i>
                                </button>
                                <button class="btn btn-outline-primary btn-sm" id="showFavoritesBtn" title="Kedvencek">
                                    <i class="bi bi-star"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="nearbyStopsInfo" class="alert alert-info m-2" style="display: none;">
                            <i class="bi bi-info-circle"></i> Közeli megállók keresése...
                        </div>
                        <div id="stopsList" class="list-group"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Térkép konténer -->
                
                <!-- Menetrend panel -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0" id="stopsScheduleTitle">Válassz megállót</h5>
                    </div>
                    <div class="card-body">
                        <div id="stopsScheduleResults">
                            <!-- Itt jelennek meg a következő járatok -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS és függőségek -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
